<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <div class="verticleProductPage">
       
        <div class="centreImage">

            <img src="shirt.jpeg" alt="">
        </div>
        <div class="productAttributeContainer">

            <div class="editable-content">
                <div class="h">
                    <h3>Product Title</h3>
                    <div style="display: flex;" class="rightSize">
                        <h3 id="fProductName">Shirt</h3>
                        <img class="pencilImg"
                            style="width: 20px; height: 20px; margin-top: 17px; margin-left: 10px; margin-right: 15px; margin-left: 10px;"
                            src="pencil.png" alt="">
                    </div>
                </div>
                <input type="text" class="edit-input">
                <button class="save-button">Save</button>
            </div>


            <div class="h">
                <h3>Product Category</h3>
                <div style="display: flex;" class="rightSize">
                    <h3 id="fProductCategory">Shirt</h3>
                    <img style="width: 20px; height: 20px; margin-top: 17px; margin-left: 10px; margin-right: 15px; margin-left: 10px;"
                        src="pencil.png" alt="">
                </div>

            </div>
            <div class="h">
                <h3 ">Product Subcategory</h3>
                <div style=" display: flex;" class="rightSize">
                    <h3 id="fProductSubcategory">Shirt</h3>
                    <img style="width: 20px; height: 20px; margin-top: 17px; margin-left: 10px; margin-right: 15px; margin-left: 10px;"
                        src="pencil.png" alt="">
            </div>

        </div>
        <div class="h">
            <h3>Sale Price</h3>
            <div style="display: flex;" class="rightSize">
                <h3 id="fSalePrice">Shirt</h3>
                <img style="width: 20px; height: 20px; margin-top: 17px; margin-left: 10px; margin-right: 15px; margin-left: 10px;"
                    src="pencil.png" alt="">
            </div>

        </div>
        <div class="h">
            <h3>Discount %</h3>
            <div style="display: flex;" class="rightSize">
                <h3 id="fDiscount">Shirt</h3>
                <img style="width: 20px; height: 20px; margin-top: 17px; margin-left: 10px; margin-right: 15px; margin-left: 10px;"
                    src="pencil.png" alt="">
            </div>

        </div>
        <div class="h">
            <h3>Design No</h3>
            <div style="display: flex;" class="rightSize">
                <h3 id="fDesignNo">Shirt</h3>
                <img style="width: 20px; height: 20px; margin-top: 17px; margin-left: 10px; margin-right: 15px; margin-left: 10px;"
                    src="pencil.png" alt="">
            </div>

        </div>
        <div class="i">
            <div style="display: flex; justify-content: space-between;" class="rightSize">
                <h3 style="font-size: 14px;">Product Short Description</h3>

                <img style="width: 20px; height: 20px; margin-top: 17px; margin-left: 10px; margin-right: 15px; margin-left: 10px;"
                    src="pencil.png" alt="">
            </div>
            <h3 id="fProductShortDescription" style="font-size: 14px;" class="attributeProductName">Shirt</h3>


        </div>
        <div class="i">
            <div style="display: flex; justify-content: space-between;" class="rightSize">
                <h3 style="font-size: 14px;">Product Description</h3>

                <img style="width: 20px; height: 20px; margin-top: 17px; margin-left: 10px; margin-right: 15px; margin-left: 10px;"
                    src="pencil.png" alt="">
            </div>
            <h3 id="fProductDescription" style="font-size: 14px;" class="attributeProductName">Shirt</h3>


        </div>

        <div class="i">
            <div style="display: flex; justify-content: space-between;" class="rightSize">
                <h3 style="font-size: 14px;">Available Sizes</h3>

                <img style="width: 20px; height: 20px; margin-top: 17px; margin-left: 10px; margin-right: 15px; margin-left: 10px;"
                    src="pencil.png" alt="">
            </div>
            <h3 style="font-size: 14px;" id="attributeProductName">
                <ul>
                    <li>XL</li>
                </ul>
            </h3>


        </div>

        <div class="i">
            <div style="display: flex; justify-content: space-between;" class="rightSize">
                <h3 style="font-size: 14px;">Available Colors</h3>

                <img style="width: 20px; height: 20px; margin-top: 17px; margin-left: 10px; margin-right: 15px; margin-left: 10px;"
                    src="pencil.png" alt="">
            </div>
            <h3 style="font-size: 14px;" id="attributeProductName">
                <ul>
                    <li>Red</li>
                </ul>
            </h3>






        </div>

        <button id="addProductToStoreBtn">Add to Store</button>
    </div>

    
</body>
</html>
